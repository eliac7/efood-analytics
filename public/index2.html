<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicons/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicons/apple-icon-72x72.png" />

    <meta name="msapplication-TileImage" content="./assets/favicons/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!--Toastify CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Leaflet CSS-->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!--Leaflet Search CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-search@3.0.2/dist/leaflet-search.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Swiper CSSS-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="./styles2.css" />

    <title>E-food Analytics - Check your spendings on E-food</title>
</head>


<body>
    <div class="bg"></div>

    <header>
        <div class="container-fluid bg-transparent">
            <div class="row">
                <div class="col text-center">
                    <div class="image-box d-inline-block p-2">
                        <img src=" ./assets/images/efood-analytics-logo.png" class="pe-none" alt="Site logo" />
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="container-fluid outer-container">
            <div class="row">
                <div class="col d-flex align-items-center justify-content-center">
                    <div class="container p-0 login-box shadow-lg">
                        <div class="row text-center h-100">
                            <div class="col-sm-12 col-lg-6 login-slider p-0">
                                <!-- Slider main container -->
                                <div class="swiper">
                                    <!-- Additional required wrapper -->
                                    <div class="swiper-wrapper">
                                        <!-- Slides -->
                                        <div class="swiper-slide">Slide 1</div>
                                        <div class="swiper-slide">Slide 2</div>
                                        <div class="swiper-slide">Slide 3</div>
                                        ...
                                    </div>
                                    <!-- If we need pagination -->
                                    <div class="swiper-pagination"></div>
                                </div>
                            </div>
                            <div
                                class="col-sm-12 col-lg-6 login-form py-3 d-flex flex-column justify-content-center align-items-center">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-10 offset-1">
                                            <h3 class="mb-4 text-dark">
                                                Καλώς ήρθατε στο Efood Analytics
                                            </h3>
                                            <form method="post" class="w-100">
                                                <label>
                                                    <input type="email" name="email" required="required" />
                                                    <span>E-mail</span>
                                                </label>
                                                <label>
                                                    <input type="password" name="password" required="required"
                                                        autocomplete="off" />
                                                    <span>Κωδικός</span>
                                                    <i class="fa fa-eye-slash"></i>
                                                </label>
                                                <button type="submit">Σύνδεση</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row footer text-center">
                <div class="col">
                    <div class="footer-text">
                        <a href="https://www.iliasdev.eu" target="_blank" rel="noreferrer" class="credits-link">
                            Ilias Thalassochoritis © <span class="year"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!--Toastify JS-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--Chart JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--Axios JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Leaflet JS-->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!--Leaflet Search JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/3.0.2/leaflet-search.src.js"
        integrity="sha512-V+GL/y/SDxveIQvxnw71JKEPqV2N+RYrUlf6os3Ru31Yhnv2giUsPadRuFtgmIipiXFBc+nCGMHPUJQc6uxxOA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--Swiper JS-->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>


    <!--Index JS-->
    <script src="./index2.js"></script>
</body>



</html>
